<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>本棚 - 新規登録</title>
    <style>
        label { display: inline-block; width: 150px; margin-bottom: 10px; }
        input[type="text"], textarea { width: 300px; }
    </style>
</head>
<body>
    <h2>新しい本の登録</h2>
    <form action="/book" method="POST">
        <div>
            <label for="title">タイトル:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="auther">著者:</label>
            <input type="text" id="auther" name="auther" required>
        </div>
        <div>
            <label for="genre">ジャンル:</label>
            <input type="text" id="genre" name="genre" required>
        </div>
        <div>
            <label for="date">発行日:</label>
            <input type="text" id="date" name="date" required>
        </div>
        <div>
            <label for="publisher">発行元:</label><br>
            <input type="text" id="publisher" name="publisher" required>
        </div>
        <div>
            <label for="review">メモ:</label><br>
            <textarea id="review" name="review" rows="4"></textarea>
        </div>
        
        <br>
        <input type="submit" value="登録">
    </form>
    <br>
    <a href="/book">本棚に戻る</a>
</body>
</html>
